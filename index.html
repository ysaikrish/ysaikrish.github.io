    <style>
      .r2 {
        background: hsl(0, 0%, 10%);
        color: #FFFCED;
        height: 10%;
        top: 90%;
        width: 100%;
        position: absolute;
        animation-duration: 3s;
        animation-name: slideout;      
      }
    
      .masthead{
        background: hsl(0, 0%, 10%);
        color: #FFFCED;
        height: 10%;
        width: 100%;
        position: absolute;
        animation-duration: 3s;
        animation-name: slidein;
    
      }
      
      @keyframes slideout {
        from{
          top: 100%;
        }
        to {

          top: 90%;
        }
      }
      
      @keyframes slidein {
        from{
          height: 0%; 
        }
        to {
          height: 10%;
        }
      }

      
    </style>
